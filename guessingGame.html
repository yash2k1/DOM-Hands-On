<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guessing game</title>
</head>
<body >
    <div class="gameContainer">

        <header class="upperContainer">
            <button id="playAgain" onClick="reload()">Play Again</button>
            <div id="between1To100">(Between 1 and 100)</div>
        </header>
        <section class="middleContainer">
            <div class="tilte">Guess My Number!</div>
           
            <div id="number">
                <span class="rightNumber">?</span>
                <div class="line"></div>
            </div>
        </section>
        <section class="bottomContainer">
           <div class="bottomLeftContainer">
            <input type="text" value="" id="guessNumber"/>
            <button id="check" onclick="checkNumber()">Check!</button>
           </div>
           <div class="bottomRightContainer">
            <div id="numberStatus">Start guessing...</div>
            <div class="Chances" > <img src="./img/100.png" alt="Chances">  Chances: <span id="chances" >99</span></div>
            <div class="Highscore"> <img src="./img/medal.png" alt="Highscore"> Highscore: <span id="highscore" >0</span></div>
           </div>
        </section>
    </div>
 <script src="./script2.js"></script>
</body>
</html>
